<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Add a New Task</h2>
  <form th:action="@{/tasks}" th:object="${task}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter task title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea th:field="*{description}" class="form-control" id="description" rows="4" placeholder="Enter task description"></textarea>
    </div>

    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input type="date" th:field="*{dueDate}" class="form-control" id="dueDate">
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed">
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Task</button>
    <a th:href="@{/tasks}" class="btn btn-secondary">Back to Task List</a>
  </form>
</div>
</body>
</html>
