<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>My Tasks</h2>
    <a th:href="@{/tasks/new}" class="btn btn-success">Add New Task</a>
  </div>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-light">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.title}">Sample Title</td>
      <td th:text="${task.description}">Sample Description</td>
      <td th:text="${task.dueDate}">2025-07-01</td>
      <td>
        <span th:text="${task.completed} ? '✅' : '❌'"></span>
      </td>
      <td>
        <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
